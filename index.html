<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione spese</title>
    <!-- Tailwind CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Gestione spese</h1>
    <div id="app" class="max-w-3xl mx-auto">
        <!-- Sezione partecipanti -->
        <section class="mb-8 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Partecipanti</h2>
            <div id="participantsList" class="space-y-2 mb-4"></div>
            <div class="flex">
                <input id="participantName" class="flex-grow border p-2 rounded-l" placeholder="Nome partecipante">
                <button onclick="addParticipant()" class="bg-blue-500 text-white px-4 rounded-r">Aggiungi</button>
            </div>
        </section>

        <!-- Sezione spese -->
        <section class="mb-8 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Spese</h2>
            <div id="expensesList" class="space-y-2 mb-4"></div>
            <div class="space-y-2">
                <input id="expenseDescription" class="w-full border p-2 rounded" placeholder="Descrizione">
                <input id="expenseAmount" type="number" step="0.01" class="w-full border p-2 rounded" placeholder="Importo">
                <input id="expenseDate" type="date" class="w-full border p-2 rounded">
                <select id="expensePayer" class="w-full border p-2 rounded"></select>
                <div id="expenseParticipants" class="grid grid-cols-2 gap-2"></div>
                <button onclick="addExpense()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Aggiungi spesa</button>
            </div>
        </section>

        <!-- Sezione saldi -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Saldi</h2>
            <div id="balances" class="space-y-1"></div>
        </section>
    </div>

    <script>
    // Array dei partecipanti e delle spese
    let participants = [];
    let expenses = [];

    // Aggiorna il menu a tendina dei pagatori e le checkbox dei partecipanti
    function updateParticipantSelect() {
        const select = document.getElementById('expensePayer');
        select.innerHTML = '<option value="">Seleziona pagatore</option>';
        participants.forEach(p => {
            const option = document.createElement('option');
            option.value = p;
            option.textContent = p;
            select.appendChild(option);
        });
        // Aggiorna le checkbox per i partecipanti alla spesa
        const partDiv = document.getElementById('expenseParticipants');
        partDiv.innerHTML = '';
        participants.forEach(p => {
            const label = document.createElement('label');
            label.className = 'flex items-center space-x-2';
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.value = p;
            label.appendChild(cb);
            label.appendChild(document.createTextNode(p));
            partDiv.appendChild(label);
        });
    }

    // Visualizza la lista dei partecipanti con icone di modifica e cancellazione
    function displayParticipants() {
        const list = document.getElementById('participantsList');
        list.innerHTML = '';
        participants.forEach(p => {
            const div = document.createElement('div');
            div.className = 'flex justify-between items-center bg-gray-50 p-2 rounded';
            div.innerHTML = `<span>${p}</span>` +
                `<span>` +
                `<button class="text-blue-600 mr-2" onclick="editParticipant('${p}')"><i class="fas fa-pen"></i></button>` +
                `<button class="text-red-600" onclick="removeParticipant('${p}')"><i class="fas fa-trash"></i></button>` +
                `</span>`;
            list.appendChild(div);
        });
    }

    // Aggiungi un nuovo partecipante
    function addParticipant() {
        const input = document.getElementById('participantName');
        const name = input.value.trim();
        if (!name || participants.includes(name)) return;
        participants.push(name);
        input.value = '';
        updateParticipantSelect();
        displayParticipants();
    }

    // Modifica il nome di un partecipante e aggiorna le spese associate
    function editParticipant(oldName) {
        const newName = prompt('Nuovo nome:', oldName);
        if (!newName || newName.trim() === '' || participants.includes(newName)) return;
        const idx = participants.indexOf(oldName);
        if (idx !== -1) participants[idx] = newName;
        expenses.forEach(exp => {
            if (exp.payer === oldName) exp.payer = newName;
            exp.participants = exp.participants.map(x => x === oldName ? newName : x);
        });
        updateParticipantSelect();
        displayParticipants();
        displayExpenses();
        calculateBalances();
    }

    // Rimuovi un partecipante e tutte le spese in cui compare
    function removeParticipant(name) {
        if (!confirm('Cancellare il partecipante e le sue spese?')) return;
        participants = participants.filter(p => p !== name);
        expenses = expenses.filter(exp => exp.payer !== name && !exp.participants.includes(name));
        updateParticipantSelect();
        displayParticipants();
        displayExpenses();
        calculateBalances();
    }

    // Visualizza le spese con icone di modifica e cancellazione
    function displayExpenses() {
        const list = document.getElementById('expensesList');
        list.innerHTML = '';
        if (expenses.length === 0) {
            list.innerHTML = '<p class="text-gray-500">Nessuna spesa</p>';
            return;
        }
        expenses.forEach(exp => {
            const participantsStr = exp.participants.join(', ');
            const div = document.createElement('div');
            div.className = 'bg-gray-50 p-3 rounded flex justify-between items-start';
            div.innerHTML = `<div>` +
                `<strong>${exp.description}</strong> - â‚¬${exp.amount.toFixed(2)} - ${exp.date}` +
                `<br><span class="text-sm text-gray-600">${exp.payer} ha pagato. Partecipanti: ${participantsStr}</span>` +
                `</div>` +
                `<div class="flex space-x-2 mt-1">` +
                `<button class="text-blue-600" onclick="editExpense(${exp.id})"><i class="fas fa-pen"></i></button>` +
                `<button class="text-red-600" onclick="removeExpense(${exp.id})"><i class="fas fa-trash"></i></button>` +
                `</div>`;
            list.appendChild(div);
        });
    }

    // Aggiungi una nuova spesa
    function addExpense() {
        const description = document.getElementById('expenseDescription').value.trim();
        const amountStr = document.getElementById('expenseAmount').value;
        const date = document.getElementById('expenseDate').value;
        const payer = document.getElementById('expensePayer').value;
        const checkboxes = document.getElementById('expenseParticipants').querySelectorAll('input[type="checkbox"]');
        const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
        const amount = parseFloat(amountStr);
        if (!description || isNaN(amount) || !date || !payer || selected.length === 0) return;
        const exp = {
            id: Date.now(),
            description,
            amount,
            date,
            payer,
            participants: selected
        };
        expenses.push(exp);
        // Reset input fields
        document.getElementById('expenseDescription').value = '';
        document.getElementById('expenseAmount').value = '';
        document.getElementById('expenseDate').value = '';
        document.getElementById('expensePayer').value = '';
        checkboxes.forEach(cb => cb.checked = false);
        displayExpenses();
        calculateBalances();
    }

    // Modifica una spesa esistente
    function editExpense(id) {
        const exp = expenses.find(e => e.id === id);
        if (!exp) return;
        const desc = prompt('Descrizione:', exp.description) || exp.description;
        const amountInput = prompt('Importo:', exp.amount) || exp.amount;
        const newAmount = parseFloat(amountInput);
        const date = prompt('Data (AAAA-MM-GG):', exp.date) || exp.date;
        const payer = prompt('Pagatore:', exp.payer) || exp.payer;
        const partsInput = prompt('Partecipanti (separati da virgola):', exp.participants.join(', ')) || exp.participants.join(', ');
        const parts = partsInput.split(',').map(s => s.trim()).filter(Boolean);
        exp.description = desc;
        exp.amount = isNaN(newAmount) ? exp.amount : newAmount;
        exp.date = date;
        exp.payer = payer;
        exp.participants = parts;
        displayExpenses();
        calculateBalances();
    }

    // Rimuovi una spesa
    function removeExpense(id) {
        if (!confirm('Cancellare questa spesa?')) return;
        expenses = expenses.filter(e => e.id !== id);
        displayExpenses();
        calculateBalances();
    }

    // Calcola e visualizza i saldi per ogni partecipante
    function calculateBalances() {
        const balances = {};
        participants.forEach(p => balances[p] = 0);
        expenses.forEach(exp => {
            const share = exp.amount / exp.participants.length;
            exp.participants.forEach(p => {
                balances[p] -= share;
            });
            balances[exp.payer] += exp.amount;
        });
        const balDiv = document.getElementById('balances');
        balDiv.innerHTML = '';
        participants.forEach(p => {
            const amount = balances[p];
            const line = document.createElement('div');
            line.textContent = `${p}: ${amount >= 0 ? '+' : ''}${amount.toFixed(2)} â‚¬`;
            line.className = amount >= 0 ? 'text-green-700' : 'text-red-700';
            balDiv.appendChild(line);
        });
    }

    // Inizializza selezioni e liste
    updateParticipantSelect();
    </script>
</body>
</html>
